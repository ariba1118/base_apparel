<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Frontend Mentor | Base Apparel coming soon page</title>
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

<!-- Josefin Sans font -->
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Josefin Sans', sans-serif;
    font-size: 16px;
    color: hsl(0, 36%, 70%);
  }

  main {
    display: flex;
    flex-direction: row;
    min-height: 100vh;
  }

  .container {
    display: flex;
    flex: 1;
  }

  .left, .right {
    flex: 1;
  }

  .left {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 4rem;
    background: linear-gradient(135deg, hsl(0, 0%, 100%) 0%, hsl(0, 100%, 98%) 100%);
  }

  header img {
    width: 200px;
    margin-bottom: 6rem;
  }

  h1 {
    font-size: 5rem;
    font-weight: 1000;
    text-transform: uppercase;
    letter-spacing: 20px;
    color: hsl(0, 6%, 24%);
    margin-bottom: 1rem;
  }

  h1 span {
    display: block;
    font-weight: 300;
    color: hsl(0, 36%, 70%);
  }

  p {
    max-width: 400px;
    line-height: 1.5;
    margin-bottom: 2rem;
  }

  form {
    position: relative;
    max-width: 400px;
  }

  input[type="email"] {
    width: 100%;
    padding: 1rem 2rem;
    border: 1px solid hsl(0, 36%, 70%);
    border-radius: 30px;
    background: transparent;
    outline: none;
    font-family: 'Josefin Sans', sans-serif;
    font-size: 16px;
  }

  input::placeholder {
    color: hsl(0, 36%, 70%);
    opacity: 0.7;
  }

  button {
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    width: 70px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, hsl(0, 80%, 86%) 0%, hsl(0, 74%, 74%) 100%);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button img {
    width: 15px;
  }

  .error-message {
    color: hsl(0, 93%, 68%);
    font-size: 0.8rem;
    margin-top: 0.5rem;
    display: none;
  }

  .right img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }

  footer {
    text-align: center;
    font-size: 0.8rem;
    margin-top: 1rem;
  }

  footer a {
    color: hsl(228, 45%, 44%);
    text-decoration: none;
  }

  /* Responsive - For handheld devices */
@media (max-width: 768px) {
  main {
    flex-direction: column;
  }
  .container {
    flex-direction: column;
  }

  .left, .right {
    width: 100%;
  }

  .left {
    text-align: center;
    padding: 2rem;
  }

  header img {
    margin: 0 auto 1rem;
  }

  h1 {
    font-size: 2rem;
    letter-spacing: 5px;
  }

  p {
    margin: 1rem auto;
    max-width: 90%;
  }

  form {
    margin: 1rem auto;
    width: 90%;
  }

  input[type="email"] {
    padding: 1rem;
  }

  button {
    width: 60px;
  }

  .right img {
    display: block;
    width: 100%;
    height: auto;
    object-fit: cover;
  }
}

</style>
</head>

<body>
<main>
  <div class="container">
    <!-- Left Section -->
    <section class="left">
      <header>
        <img src="./images/logo.svg" alt="Base Apparel logo" />
      </header>
      <h1><span>We're</span> Coming Soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <input type="email" placeholder="Email Address" />
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="Arrow icon" />
        </button>
        <p class="error-message">Please provide a valid email</p>
      </form>
    </section>

    <!-- Right Section -->
<section class="right">
  <picture>
    <source srcset="./images/hero-mobile.jpg" media="(max-width: 768px)" />
    <img src="./images/hero-desktop.jpg" alt="Fashion model" />
  </picture>
</section>


  </div>
</main>

<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ariba Khan</a>.
  </p>
</footer>
</body>
</html>
